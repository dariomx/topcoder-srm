<!DOCTYPE html>
{% autoescape true %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chaca Tiny URL</title>
</head>
<body>
    <h1>This is your tiny url</h1>
    <table>
        <tr>
            <td><b>tiny url:</b></td>
            <td><a href="{{tiny_url}}">{{tiny_url}}</a></td>
        </tr>
        <tr>
            <td><b>original url:</b></td>
            <td>{{url}}</td>
        </tr>
    </table>
    <br/><br/>
    <a href="/">Create another tiny url</a>
</body>
</html>
{% endautoescape %}
